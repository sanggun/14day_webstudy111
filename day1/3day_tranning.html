<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>

<body>

<!-- 출력 부분에 큰따옴표는 출력 X -->

<!-- 1. 글씨 크기는 20포인트로 "SEOUL IT" 출력 -->
<p style="font-size:20px;">SEOUL IT</p>
<!-- 2. 글씨 크기는 정상, 폰트 색상은 #000000, "HELLO" 출력 -->
<p style="color:#000000">HELLO</p>
<!-- 3. 새창을 띄우자, 주소: http://seoulit.hs.kr, "서울아이티고웹" 출력 -->
<p href="http://seoulit.hs.kr"target="_blank">서울아이티고웹</p>
<!-- 4. 굵기, 기울기, 폰트크기 26.5포인트로 "나는 바보입니다" 출력 -->
<p style="font-size:26.5pt"><b><i>나는&nbsp;바보입니다</i></b></p>
<!-- 6. 굵기, 글씨 색상 하얀색, 배경 검정색, "BOX" 출력 -->
<p style="background-color: #000000;color:#FFFFFF;"><b>BOX</b></p>

</body>
    
</html>
