<!DOCTYPE html>
<head>
<!-- 3 --> <meta charset="UTF-8"> 
<!-- 4 --> <title>둘째날입니다</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

<!-- 1. h1 색상 lightblue , "2day" 출력 -->
<h1 class="one"><b>2day</b></h1>

<h1 class="two">2days</h1>
<!-- 2. 색상 rgb(128,128,128), 폰트크기 14px,  "rgb 색상 128 128 128 입니다" 출력 -->
<p style="color:rgb(128,128,128); font-size:14px;">rgb 색상 128 128 128 입니다</p>
<!-- 3. 페이지에 한글이 깨진다. 3번 주석으로 가서 알맞은 단어를 조합해보자 -->

<!-- 4. 4번 주석에 타이틀을 설정 해보자. "둘째날입니다" -->

<!-- 5. 뒷배경 색 #010101 , 글씨 가운대로, "web is god" 출력 -->
<p style="background-color: #010101; text-align :Center">web is god</p>
<!-- 6. 아래 코드를 알맞게 수정해보자 -->
<p style="background-color: #101010; color: red; font-size:14px;">hello</p>

<!-- 7. 아래 코드를 알맞게 수정해보자
원본 : <굵게>나는</굵게>잘&nbsp;생겼다. 내<띄어쓰기>이름은<띄어쓰기><줄바꿈><작게>김다빈</작게>
-->
    <p><b>나는</b>잘&nbsp;생겼다.내 이름은 <br><small>김다빈</small></br></p>

</body>
</html>
